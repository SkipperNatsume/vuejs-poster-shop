<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Fluffy Master's vuejs work</h1>
            <form class="searchbar" v-on:submit.prevent="onSubmit">
                <input v-model ="newSearch" placeholder="Searching for..."/>
                <input type="submit" value="Search" class="btn" />
            </form>
        </div>
        <div class="main">
            <div class="products">
                <div class="search-results" v-if="!searching&&searched">
                    Found {{items.length}} many items for {{lastSearch}}.
                </div>
                <div class="search-results" v-if="searching">
                    Please wait.
                </div>
                <div class="product" v-for="(item, index) in items">
                    <div>
                        <div class="product-image">
                            <img v-bind:src="item.link" />
                        </div>
                    </div>
                    <div>
                        <h4 class="product-title"><a class="product_link" v-bind:href="item.link" target="_blank">{{item.title}}</a></h4>
                        <p><strong>Price: {{price| currency}}</strong></p>
                        <button class="add-to-cart btn" v-on:click="addItem(index)">Add to cart</button>
                    </div>                                       
                </div>
               <div class="loader" v-if="searching"></div>
            </div>
            <div class="cart">
                <h2>Shopping Cart</h2>
                <div>
                    <ul>
                        <li class="cart-item" v-for="product in cart">
                            <div class="item-title">{{product.title}}</div>
                            <span class="item-qty">{{product.price| currency}} x {{product.quantity}}</span>
                            <button class="btn" v-on:click="inc(product)">+</button>
                            <button class="btn" v-on:click="dec(product)">-</button>
                        </li>
                    </ul>
                    <transition name ="fade">
                        <div v-if="cart.length">
                            <div>Total: {{ total| currency }}</div>
                        </div>
                    </transition>                   
                    <div v-if="cart.length === 0" class ="empty-cart">
                        No items in the cart.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script type="text/javascript" src="public/script.js"></script>
</body>
</html>
