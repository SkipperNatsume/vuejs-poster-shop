<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Fluffy Master's vuejs work</h1>
            <form class="searchbar" v-on:submit.prevent="onSubmit">
                <input v-model="search" placeholder="Searching for..."/>
                <input type="submit" value="Search" class="btn" />
            </form>
        </div>
        <div class="main">
            <div class="products">
                <div class="product" v-for="(item, index) in items">
                    <h4 class="product-title">{{item.title}}</h4>
                    <button class="add-to-cart btn" v-on:click="addItem(index)">Add to cart</button>
                </div>
               
            </div>
            <div class="cart">
                <h2>Shopping Cart</h2>
                <div>
                    <ul>
                        <li class="cart-item" v-for="product in cart">
                            <div class="item-title">{{product.title}}</div>
                            <span class="item-qty">{{product.price| currency}} x {{product.quantity}}</span>
                            <button class="btn" v-on:click="inc(product)">+</button>
                            <button class="btn" v-on:click="dec(product)">-</button>
                        </li>
                    </ul>
                    <div v-if="cart.length">
                        <div>Total: {{ total| currency }}</div>
                    </div>
                    <div v-else class ="empty-cart">
                        No items in the cart.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="Scripts/vue.js"></script>
    <script type="text/javascript" src="public/script.js"></script>
</body>
</html>
